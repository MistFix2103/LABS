{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Архив статей</title>
		<link rel="stylesheet" href="{% static 'css/article.css' %}" />
    </head>
</html>
<body>
	<div class="header">
		<img src="https://play-lh.googleusercontent.com/rIvZQ_H3hfmexC8vurmLczLtMNBFtxCEdmb2NwkSPz2ZuJJ5nRPD0HbSJ7YTyFGdADQ" alt = "Эмблема" width="50" height="50">
		<h3 style="text-align: center; "> <a href="http://127.0.0.1:8000/article/new" style="color:rgb(255, 255, 255)" >ДОБАВИТЬ НОВУЮ СТАТЬЮ </a> </h3>
	</div>
    <div class="archive">
        {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title">
					<a href="http://127.0.0.1:8000/article/{{ post.id }}/"> {{ post.title }} </a>
				</h2>
                <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>  
        {% endfor %}          
    </div>    
</body>
